<section class="content-header">
  <h2>Gérer une catégorie</h2>
</section>

<section class="content">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <section ng-include src="'/app/partials/message.html'"></section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Ajouter une catégorie</h3>
        </div>
        <div class="box-body">
          <form name="form" novalidate role="form" class="form-horizontal">
            <div class="form-group has-feedback" ng-class="errorClass('name')">
              <label for="name" class="col-sm-3 control-label">Nom</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" name="name" id="name" placeholder="Entrer un nom" ng-model="category.name">
                <span class="help-block" ng-show="form.name.$invalid && form.name.$dirty">
                  {{errorMessage('name')}}
                </span>
              </div>
            </div>
            <div class="form-group has-feedback" ng-class="errorClass('type')">
              <label for="type" class="col-sm-3 control-label">Type</label>
              <div class="col-sm-7">
                <div class="radio">
                  <label>
                    <input type="radio" value="INCOME" name="type" id="type" ng-model="category.type">
                    Revenu
                  </label>
                  <label>
                    <input type="radio" value="EXPENDITURE" name="type" ng-model="category.type">
                    Dépense
                  </label>
                </div>
                <span class="help-block" ng-show="form.type.$invalid && form.type.$dirty">
                  {{errorMessage('type')}}
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-7">
                <a class="btn btn-default" href="/categories">Retour</a>
                <button type="submit" class="btn btn-primary" ng-click="createCategory()"><span class="fa fa-save"></span> Valider</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
