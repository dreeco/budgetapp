<div class="modal-header">
  <h3 class="modal-title">Confirmation de suppression</h3>
</div>

<div class="modal-body">
  Êtes vous sûr(e) de vouloir supprimer {{message}}?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Annuler</button>
  <button type="submit" class="btn btn-danger" ng-click="ok()">Oui</button>
</div>
