<div class="modal-header">
  <h3 class="modal-title">Erreur</h3>
</div>

<div class="modal-body">
  <ul class="list-unstyled" ng-repeat="(name, messages) in errors">
    <li ng-repeat="message in messages"><p class="text-danger">{{message}}</p></li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Fermer</button>
</div>
