<section class="content-header">
  <h2>Profil</h2>
</section>

<section class="content">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <section ng-include src="'/app/partials/message.html'"></section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title"></h3>
        </div>
        <div class="box-body">
          <tabset>
            <tab heading="Profile">
              <div ng-controller="UpdateProfileController">
                <div ng-hide="loaded" class="loading"></div>
                <div class="space"></div>
                <form name="form" novalidate role="form" class="form-horizontal" ng-show="loaded">
                  <div class="form-group has-feedback">
                    <label for="username" class="col-sm-3 control-label">Nom d'utilisateur</label>
                    <div class="col-sm-7">
                      <p id="username" class="form-control-static">{{user.username}}</p>
                    </div>
                  </div>
                  <div class="form-group has-feedback" ng-class="errorClass('name')">
                    <label for="name" class="col-sm-3 control-label">Nom</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Nom" ng-model="user.name">
                  <span class="help-block" ng-show="form.name.$invalid && form.name.$dirty">
                    {{errorMessage('name')}}
                  </span>
                    </div>
                  </div>
                  <div class="form-group has-feedback">
                    <label for="createdAt" class="col-sm-3 control-label">Membre depuis</label>
                    <div class="col-sm-7">
                      <p id="createdAt" class="form-control-static">{{user.createdAt | date}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                      <button type="submit" class="btn btn-primary" ng-click="updateProfile()"><span class="fa fa-save"></span> Valider</button>
                    </div>
                  </div>
                </form>
              </div>
            </tab>
            <tab heading="Change Password">
              <div ng-controller="ChangePasswordController">
                <div class="space"></div>

                <form name="form" novalidate role="form" class="form-horizontal">
                  <div class="form-group has-feedback" ng-class="errorClass('original')">
                    <label for="original" class="col-sm-3 control-label">Mot de passe actuel</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" name="original" id="original" placeholder="Mot de passe actuel" ng-model="password.original">
                    <span class="help-block" ng-show="form.original.$invalid && form.original.$dirty">
                      {{errorMessage('original')}}
                    </span>
                    </div>
                  </div>
                  <div class="form-group has-feedback" ng-class="errorClass('password')">
                    <label for="password" class="col-sm-3 control-label">Nouveau mot de passe</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Nouveau mot de passe" ng-model="password.password">
                    <span class="help-block" ng-show="form.password.$invalid && form.password.$dirty">
                      {{errorMessage('password')}}
                    </span>
                    </div>
                  </div>
                  <div class="form-group has-feedback" ng-class="errorClass('confirm')">
                    <label for="confirm" class="col-sm-3 control-label">Confirmer mot de passe</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirmer mot de passe" ng-model="password.confirm">
                    <span class="help-block" ng-show="form.confirm.$invalid && form.confirm.$dirty">
                      {{errorMessage('confirm')}}
                    </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                      <button type="submit" class="btn btn-primary" ng-click="changePassword()"><span class="fa fa-save"></span> Changer mot de passe</button>
                    </div>
                  </div>
                </form>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</section>
