<div class="row">
  <div class="col-lg-3 col-xs-12">
    <div class="small-box bg-aqua">
      <div class="inner">
        <h3 ng-hide="usageLoaded" class="loading-icon"><span class="ion ion-refreshing"></span></h3>
        <h3 ng-show="usageLoaded">{{usage.income | currency}}</h3>
        <p>Revenu Annuel Total</p>
      </div>
      <div class="icon">
        <i class="ion ion-cash"></i>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-xs-12">
    <div class="small-box bg-yellow">
      <div class="inner">
        <h3 ng-hide="usageLoaded" class="loading-icon"><span class="ion ion-refreshing"></span></h3>
        <h3 ng-show="usageLoaded">{{usage.projected | currency}}</h3>
        <p>Total Prévisions</p>
      </div>
      <div class="icon">
        <i class="ion ion-pie-graph"></i>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-xs-12">
    <div class="small-box bg-red">
      <div class="inner">
        <h3 ng-hide="usageLoaded" class="loading-icon"><span class="ion ion-refreshing"></span></h3>
        <h3 ng-show="usageLoaded">{{usage.actual | currency}}</h3>
        <p>Total Actuel</p>
      </div>
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-xs-12">
    <div class="small-box bg-green">
      <div class="inner">
        <h3 ng-hide="usageLoaded" class="loading-icon"><span class="ion ion-refreshing"></span></h3>
        <h3 ng-show="usageLoaded">{{usage.remaining | currency}}</h3>
        <p>Total Restant Prévisions</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
    </div>
  </div>
</div>
